<body>
    <p id="large">20-07-05</p>
    <p id="large">最近怎么样</p>
    <p id="large">去年的今天我和你在河边</p>
    <p id="large">我们坐了跷跷板，给你拍了照</p>
    <p id="large">这也是我们最后快乐的日子了</p>
    <p id="large">那天你很漂亮。。。</p>
    <br><br>
    <p id="large">20-05-05</p>
    <p id="large">今天下午到河边走了下</p>
    <p id="large">路过那个城墙的时候想起来那晚给你拍了几张照</p>
    <p id="large">记得那也是我出差回来第一次见你，你穿了黑色的衣服</p>
    <p id="large">你从后面过来拍了我一下，我回头看到你有点懵了</p>
    <p id="large">我当时觉得你太美了。。。</p>
    <br><br>
    <p id="large">今天是4月22号</p>
    <p id="large">你可能不记得 但我记得</p>
    <p id="large">那天下午在餐厅 我说要不要第二天看电影</p>
    <p id="large">你想了下说好 我很高兴 第一次主动约别的女孩</p>
    <p id="large">付钱时店员应该看出来 说祝你们成功</p>
    <p id="large">我不记得那晚我怎么睡着的</p>
    <br><br>
</body>
