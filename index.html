<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>LoveYou-何捷</title>

    <style type="text/css">
        @font-face {
            font-family: digit;
            src: url('digital-7_mono.ttf') format("truetype");
        }
    </style>

    <link href="css/default.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>

</head>

<body>

    <div id="mainDiv">
        <div id="content">
            <div id="code">
                <span class="comments">/**</span><br />
                <span class="space" /><span class="comments">*2019—04-22,</span><br />
                <span class="space" /><span class="comments">我们第一次相遇</span><br />
                <span class="space" /><span class="comments">*/</span><br /> 我 = <span class="keyword">聂坤</span><br /> 你 = <span class="keyword">何捷</span><br />
                <span class="comments">// 我们相恋了！</span><br />
                <br>
                <p>看到你的第一眼，我心动了...</p>
                <p>紧张的不知所措...</p>
                <p>你的接受让我受宠若惊...</p>
                <p>我每天魂不守舍，想念着你...</p>
                <p>你的任性 你的发香 你的大眼睛 让我难忘...</p>
                <p>你在我胳膊上留下的咬痕还依稀可见...</p>
                <p>不知道你可曾想念过...</p>
                <p>没有什么可以阻挡我的信念...</p>
                <p>当我看到你的第一眼...</p><br>
                <span class="comments">// 我期盼着那一天...</span><br />
                <br>
                <br> 我想说:<br /> 我爱你🤟<br />
            </div>
            <div id="loveHeart">
                <canvas id="garden"></canvas>
                <div id="words">
                    <div id="messages">
                        这是我们相识的时光：
                        <div id="elapseClock"></div>
                    </div>
                    <div id="loveu">
                        等你直到永远。<br />
                        <div class="signature">- 一个傻子的❤️</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var offsetX = $("#loveHeart").width() / 2;
        var offsetY = $("#loveHeart").height() / 2 - 55;
        var together = new Date();
        together.setFullYear(2019, 4, 22);
        together.setHours(10);
        together.setMinutes(0);
        together.setSeconds(0);
        together.setMilliseconds(0);

        if (!document.createElement('canvas').getContext) {
            var msg = document.createElement("div");
            msg.id = "errorMsg";
            msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
            document.body.appendChild(msg);
            $("#code").css("display", "none")
            $("#copyright").css("position", "absolute");
            $("#copyright").css("bottom", "10px");
            document.execCommand("stop");
        } else {
            setTimeout(function() {
                startHeartAnimation();
            }, 5000);

            timeElapse(together);
            setInterval(function() {
                timeElapse(together);
            }, 500);

            adjustCodePosition();
            $("#code").typewriter();
        }
    </script>
</body>

</html>
